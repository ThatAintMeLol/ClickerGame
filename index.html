<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clicker Game</h1>
    
    <!-- Click Counter (Now Bigger & Bold) -->
    <p id="counterDisplay">
        <span id="counter">0</span>
    </p>

    <!-- Points per Second Display (Smaller) -->
    <p id="ppsDisplay">Points per second: <span id="pps">0</span></p>

    <button id="clickButton">Click Me!</button>
    <button id="upgradeButton" style="display: none;">DVD Upgrade (0) - Cost: 10</button>

    <!-- DVD Bouncing Objects -->
    <div id="dvdContainer"></div>

    <script src="script.js"></script>
</body>
</html>
