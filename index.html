<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clicker Game</h1>
    
    <!-- Click Counter -->
    <p id="counterDisplay">
        <span id="counter">0</span>
    </p>

    <!-- Points per Second Display -->
    <p id="ppsDisplay">Points per second: <span id="pps">0</span></p>

    <button id="clickButton">Click Me!</button>
    <button id="upgradeButton" style="display: none;">Spawn Moving Image - Cost: 10</button>
    <button id="mysteryUpgradeButton" style="display: none;">Mystery Upgrade - Cost: 300</button>

    <!-- Mystery Image (Appears after purchase) -->
    <img id="mysteryImage" alt="Mystery Image" style="position: fixed; bottom: 20px; right: 20px; display: none; width: 50px;">

    <div id="imageContainer"></div>

    <script src="script.js"></script>
</body>
</html>
